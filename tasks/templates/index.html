{% extends 'base.html' %}
{% block title %} home {% endblock title %}
{% block body %}
<a href="#">add task</a>
<ol>
    {% for task in tasks %}
        <div class="task">
            <li>{{task.title}}</li>
            <form>
                <input type="submit" class="button" value="done {{task.title}}" name="one">
            </form>
        </div>
    {% endfor %}
</ol>
{% endblock body %}
